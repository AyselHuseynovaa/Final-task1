<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="" />
    <meta name="keywords" content="HTML" />
    <meta name="author" content="Aisel Guseinova" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task9-form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/responsive.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="row">
      <div class="left-col col-md-5">
        <div class="text">
          <h1>Get a quote</h1>
          <p>
            Fill up the form and our team will get back to you within 24 hours
          </p>
        </div>
        <div class="list1">
          <ul>
            <li>
              <img src="./img/call.svg" width="20px" />
              <span> +0123 4567 8910</span>
            </li>
            <li class="border">
              <img src="./img/email.svg" width="20px" />
              <span>Hello@flowbase.com</span>
            </li>
            <li>
              <img src="./img/location.svg" width="20px" />
              <span> 102 Street 2714 Don</span>
            </li>
          </ul>
        </div>
        <div class="list2">
          <ul class="inline">
            <li><img src="./img/facebook.svg" width="28px" /></li>
            <li><img src="./img/twitter.svg" width="33px" /></li>
            <li><img src="./img/instagram.svg" width="27px" /></li>
          </ul>
        </div>
      </div>
      <div class="right-col col-md-5">
        <form>
          <div class="position">
            <label for=" Name"> Your Name</label> <br>
            <input type="text" class="input-box1" />
            <img src="./img/user.svg" width="23px" />
          </div>
          <div class="position">
            <label for="email">
              Mail
            </label> <br>
            <input type="email" class="input-box2" />

            <img src="./img/mail.svg" width="20px" />
          </div>
          <label for="subject">Message</label> <br>
          <textarea
          class="subject"
            id="subject"
            name="subject"
            placeholder="Message.."
          ></textarea> <br>
          <button class="btn" type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"
  ></script>
</html>
